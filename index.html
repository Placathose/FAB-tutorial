<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./fonts.css">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <section class="test">
    <div class="page-width reviews">
      <div class="inner-padding swiper">
        

        <h2 class="subtitle grid1">What our customer said</h2>
        
        <div class="grid4">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="review">
                <h3 class="quote">Amazing food and top quality service</h3>
  
                <figure>
                  <blockquote>
                    <p>This is my second visit and everything has improved so much! It was very busy and they were very
                      good
                      about
                      arranging a table for us. Rupa was serving us and she did a really great job. She was very warm and
                      happy
                      to
                      help
                      with anything. I had the burger which was delicious especially the chips! Highly recommend and I
                      will
                      definitely
                      be back, keep up the good work!
                    </p>
                  </blockquote>
                  <figcaption class="h4">Anthony</figcaption>
                  <h3 class="location location-border h4">Central</h3>
                </figure>
              </div>
            </div>
  
            <div class="swiper-slide">
              <div class="review">
                <h3 class="quote">Great selection of meats</h3>
                <figure>
                  <blockquote>
                    <p>This place has a brilliant concept of choosing fresh cut steaks and they will cook to your likings.
                      "Great coffee art and all staffs here are wonderful, funny and great sense of humor. They made us
                      laugh
                      all the time and made our evening memorable. We definitely going back soon good. The service is
                      excellent.
                    </p>
                  </blockquote>
                  <figcaption class="h4">Remi</figcaption>
                  <h3 class="location location-border h4">Causeway Bay</h3>
                </figure>
              </div>
            </div>
  
            <div class="swiper-slide">
              <div class="review">
                <h3 class="quote">Great food in here</h3>
                <figure>
                  <blockquote>
                    <p>I’ve been to Feather and Bone many times as I work in the area. Jeff always has a smile on his face
                      when
                      I walk in and the team are happy to accommodate my needs. It’s always a pleasure to visit Jeff and
                      the
                      team! They always make sure the food is top notch. Thanks, F&B.
                    </p>
                  </blockquote>
                  <figcaption class="h4">Jami</figcaption>
                  <h3 class="location location-border h4">Happy Valley</h3>
                </figure>
              </div>
            </div>
          </div>
        </div>
        
        
        <div class="arrow-container grid2">
          <div class="left">
            <img src="./assets/left.png" alt="left">
          </div>
  
          <div class="pagination"></div>
  
          <div class="right">
            <img src="./assets/right.png" alt="right">
          </div>
        </div>

        <div class="ingredients-img-wrapper grid3">
          <img class="ingredients-img" src="./assets/ingredients-img.svg" alt="ingredients illustration">
        </div>

      </div>
    </div>
  </section>
